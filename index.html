<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logged in email at the top right -->
    <div id="loggedInEmail" class="logged-in-email"></div>

    <div class="auth-container">
        <h1>Login</h1>
        <form id="loginForm" class="form-container">
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="button" id="loginBtn" class="btn">Login</button>
            <button type="button" id="registerBtn" class="btn register-btn">Register</button>
        </form>

        <!-- Extra content after login -->
        <div id="extraContent" class="extra-content">
            <p>Welcome to the site! You can add more content here.</p>
            <p>More sections to make the site feel less empty.</p>
        </div>

        <!-- Logout Section -->
        <div id="logoutSection" class="logout-section" style="display: none;">
            <h2 id="logoutBtn">Logout</h2>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
