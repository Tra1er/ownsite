<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="auth-container">
        <h1>Welcome to Firebase Authentication</h1>

        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <input type="email" id="email" placeholder="Enter your email" class="input-field"/>
            <input type="password" id="password" placeholder="Enter your password" class="input-field"/>
            <button id="loginBtn" class="btn">Login</button>
            <button id="registerBtn" class="btn register-btn">Register</button>
        </div>

        <!-- Logout Section -->
        <div id="logoutSection" class="logout-section" style="display:none;">
            <h2>Welcome, <span id="userName"></span></h2>
            <button id="logoutBtn" class="btn logout-btn">Logout</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
