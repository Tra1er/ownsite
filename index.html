<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Theme Switcher</title>
    <link id="theme-style" rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Cool Site!</h1>
            <div class="user-actions">
                <button id="login-btn" onclick="showLoginPage()">Login</button>
                <button id="register-btn" onclick="showRegisterPage()">Register</button>
                <button id="logout-btn" onclick="logout()" style="display:none;">Logout</button>
                <span id="username-display" style="display:none;"></span>
                <button id="theme-btn" onclick="toggleThemeSelector()">Change Theme</button>
            </div>
        </header>
        
        <div id="theme-selector" class="theme-selector">
            <button onclick="setTheme('cosy-theme')">Cosy</button>
            <button onclick="setTheme('cyberpunk-theme')">Cyberpunk</button>
            <button onclick="setTheme('modern-theme')">Modern</button>
            <button onclick="setTheme('classic-theme')">Classic</button>
            <button onclick="setTheme('retro-theme')">Retro</button>
        </div>

        <!-- Login Page -->
        <div id="login-page" class="page">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <p>Don't have an account? <span onclick="showRegisterPage()">Register here</span></p>
        </div>

        <!-- Register Page -->
        <div id="register-page" class="page">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" />
            <input type="password" id="register-password" placeholder="Password" />
            <button onclick="register()">Register</button>
            <p>Already have an account? <span onclick="showLoginPage()">Login here</span></p>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="page">
            <h2>Dashboard</h2>
            <p>Welcome, <span id="dashboard-username"></span>!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
