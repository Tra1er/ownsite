<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div class="auth-container">
        <h1>Authentication</h1>

        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <input id="email" class="input-field" type="email" placeholder="Email">
            <input id="password" class="input-field" type="password" placeholder="Password">
            <button id="loginBtn" class="btn login-btn">Login</button>
            <button id="registerBtn" class="btn register-btn">Register</button>
            <a href="reset-password.html" class="forgot-password">Forgot Password?</a>
        </div>

        <!-- Logout Section -->
        <div id="logoutSection" style="display: none;">
            <h2>Welcome, <span id="userName"></span>!</h2>
            <button id="logoutBtn" class="btn logout-btn">Log Out</button>
        </div>
    </div>
</body>
</html>
